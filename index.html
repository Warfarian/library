<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library for The Odin Project</h1>
    <input type="button" id="addNew" value="add new book">
    <form id="newBook">
            <label for="name">Book Name :</label>
            <input type="text" id="name" class="name" name="name">
            <label for="author">Author :</label>
            <input type="text" id="author" class="author" name="author">
            <label for="length">No of pages :</label>
            <input type="number" name="length" id="length" class="length">
            <label for="read">finished?</label>
            <input type="checkbox" id="read" class="status" name="status">
            <input type="submit" name="submit" id="submit">
    </form>
<script src="script.js"></script>
</body>
</html>
